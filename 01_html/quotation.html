<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
</head>

<body>
    <h1>Quotation</h1>
    <a href="./index.html">Back</a>

    <!--Quotation elements-->
    <p>You can blockquote and cite:
    <blockquote cite="https://www.w3schools.com/html/html_quotation_elements.asp">
        This is a blockquote</blockquote>
    </p>
    <p>This is <q>a short quote</q></p>
    <p>Did you know what <abbr title="Hypertext Markup Language">HTML</abbr> is an stands for?</p>
    <p>Use address to add info such as
    <address>myEmail@somewhere.com</address>
    </p>
    <p>Cite resources such as <cite>This Resource</cite> from a website</p>

    <p>Example code: <br> 
    <img src="./assets/img/quotation.JPG" alt="Quotation" title="Quotation"></p>
</body>

</html>
