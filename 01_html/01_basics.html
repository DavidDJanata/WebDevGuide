<!--The doctype is delcared so that the browser knows that html5 is being used-->
<!DOCTYPE html>

<!--Sets the language to english-->
<html lang="en">

<!--The head sets up the webpage behind the scenes-->
<head>

    <!--Sets the character encoding-->
    <meta charset="UTF-8">

    <!--Sets the size of the view port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Set the name to show in the web tab and the icon if available-->
    <title>Basic HTML</title>
</head>

<!--The body makes up the viewable part of the web page-->
<body>
    
    <!--Body Content-->
    <h1>Basics</h1>
    <a href="./00_index.html">Home |</a>
    <a href="./02_headings.html" title="Headings">Next</a>
    
    <p>This is a basic HTML document setup: <br>
        <img src="./assets/img/01_basics_01.JPG" alt="Basic HTML" title="Basic HTML">
    </p>
    <p>This is the same document, with comments added to describe each line of code: <br>
        <img src="./assets/img/01_basics_02.JPG" alt="Basic HTML with Comments" title="Basic HTML with Comments">
    </p>
</body>

</html>
