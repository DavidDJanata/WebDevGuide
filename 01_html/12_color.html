    <p>Colors can also be set with:
        <!--Red Green Blue or Red Green Blue Alpha (transparency)-->
    <div style="color: rgb(255, 0, 255)">RGB values</div>
    <div style="color: rgba(255, 0, 255, 0.5)">RGBA values</div>

    <!--Hexidecimal uses the format #rrggbb-->
    <div style="color:#ff6347">HEX Values</div>

    <!--Hue(0 -> 360) Saturation(gray -> color), Lightness(black -> white), Alpha(transparency)-->
    <div style="color: hsl(120, 50%, 50%)">HSL Values</div>
    <div style="color: hsla(120, 50%, 50%, .5)">HSLA Values</div>
    </p>
